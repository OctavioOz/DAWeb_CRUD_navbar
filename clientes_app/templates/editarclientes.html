{% extends "base.html" %}

{% block cuerpo %}
<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar clientes</h2>

        <!--Aqui codigo tarjeta-->
        <div class="card"> <!--la tarjeta-->
            <div class="card-body">
                <form action="/editarclientes/" method="POST"> {% csrf_token %} <!--falta accion-->

                    <div class="form-growup">
                        <input type="text" id="txtid" class="form-control" name="txtid" value="{{misclientes.id}}" minlength="1" maxlength="6" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txtnombre" class="form-control" name="txtnombre" value="{{misclientes.nombre}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtmetodo_p" class="form-control" name="txtmetodo_p" value="{{misclientes.metodo_p}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txttipo_cort" class="form-control" name="txttipo_cort" value="{{misclientes.tipo_cort}}" min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txttipo_cab" class="form-control" name="txttipo_cab" value="{{misclientes.tipo_cab}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtfecha_nc" class="form-control" name="txtfecha_nc" value="{{misclientes.fecha_nc}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-1">
                        <button type="submit" class="btn btn-dark">Guardar Clientes</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Aqui codigo tarjeta-->
    </div>
</div> <!--fila en editar-->


{% endblock %}
