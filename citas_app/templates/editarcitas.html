{% extends "base.html" %}

{% block cuerpo %}
<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Citas</h2>

        <!--Aqui codigo tarjeta-->
        <div class="card"> <!--la tarjeta-->
            <div class="card-body">
                <form action="/editarcitas/" method="POST"> {% csrf_token %} <!--falta accion-->
                    <div class="form-growup">
                        <input type="text" id="numid_cita" class="form-control" name="numid_cita" value="{{miscitas.id_cita}}" minlength="1" maxlength="6" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="numid_cliente" class="form-control" name="numid_cliente" value="{{miscitas.id_cliente}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="numid_trabajador" class="form-control" name="numid_trabajador" value="{{miscitas.id_trabajador}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="numid_corte" class="form-control" name="numid_corte" value="{{miscitas.id_corte}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtfecha_cita" class="form-control" name="txtfecha_cita" value="{{miscitas.fecha_cita}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txttotal" class="form-control" name="txttotal" value="{{miscitas.total}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-1">
                        <button type="submit" class="btn btn-dark">Guardar Citas</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Aqui codigo tarjeta-->
    </div>
</div> <!--fila en editar-->


{% endblock %}
