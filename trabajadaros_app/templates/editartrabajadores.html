{% extends "base.html" %}

{% block cuerpo %}
<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Trabajadores</h2>

        <!--Aqui codigo tarjeta-->
        <div class="card"> <!--la tarjeta-->
            <div class="card-body">
                <form action="/editartrabajadores/" method="POST"> {% csrf_token %} <!--falta accion-->
                    <div class="form-growup">
                        <input type="text" id="txtid" class="form-control" name="txtid" value="{{mistrabajadores.id}}" minlength="1" maxlength="6" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txtnombre" class="form-control" name="txtnombre" value="{{mistrabajadores.nombre}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtapellido" class="form-control" name="txtapellido" value="{{mistrabajadores.apellido}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtnum_telefono" class="form-control" name="txtnum_telefono" value="{{mistrabajadores.num_telefono}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtdireccion" class="form-control" name="txtdireccion" value="{{mistrabajadores.direccion}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtfecha_ne" class="form-control" name="txtfecha_ne" value="{{mistrabajadores.fecha_ne}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtfecha_ing" class="form-control" name="txtfecha_ing" value="{{mistrabajadores.fecha_ing}}"  min="1" max="9" required>
                    </div>

                    <div class="form-growup py-1">
                        <button type="submit" class="btn btn-dark">Guardar Trabajadores</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Aqui codigo tarjeta-->
    </div>
</div> <!--fila en editar-->


{% endblock %}
