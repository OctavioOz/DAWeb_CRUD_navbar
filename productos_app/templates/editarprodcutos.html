{% extends "base.html" %}

{% block cuerpo %}
<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Productos</h2>

        <!--Aqui codigo tarjeta-->
        <div class="card"> <!--la tarjeta-->
            <div class="card-body">
                <form action="/editarprodcutos/" method="POST"> {% csrf_token %} <!--falta accion-->
                    <div class="form-growup">
                        <input type="text" id="numid_producto" class="form-control" name="numid_producto" value="{{misprodcutos.id_producto}}"  maxlength="6" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txttipo" class="form-control" name="txttipo" value="{{misprodcutos.tipo}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtcolor" class="form-control" name="txtcolor" value="{{misprodcutos.color}}"  max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtolor" class="form-control" name="txtolor" value="{{misprodcutos.olor}}"   max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtgramos" class="form-control" name="txtgramos" value="{{misprodcutos.gramos}}"  max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="txtuso" class="form-control" name="txtuso" value="{{misprodcutos.uso}}"  max="9" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="numprecio" class="form-control" name="numprecio" value="{{misprodcutos.precio}}" max="9" required>
                    </div>

                    <div class="form-growup py-1">
                        <button type="submit" class="btn btn-dark">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Aqui codigo tarjeta-->
    </div>
</div> <!--fila en editar-->


{% endblock %}
